			<p>svn没有恢复旧版本的直接功能，不过可以使用svn merge命令恢复。比如说当前HEAD为2，而我要恢复成1版本，怎么做？ </p>
			<p>用svn merge：</p>
			<pre class="screen">
			
svn update
svn merge --revision 2:1 svn://localhost/lynn
svn commit -m "restore to revision 1"
			
			</pre>
			<p>svn merge --r HEAD:1 svn://localhost/lynn</p>
