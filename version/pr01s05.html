		<p>本文档的读者对象:</p>
		<p>文档面向有所有读者。您可以选读您所需要的章节,无需全篇阅读,因为有些章节不一定对你有用,用得着就翻来看看,暂时用不到的可以不看.</p>
		<div class="orderedlist" title="大体分来读者可以分为几类:"><p class="title"><b>大体分来读者可以分为几类:</b></p><ol class="orderedlist" type="1"><li class="listitem"><p>架构工程师</p></li><li class="listitem"><p>系统管理员 </p></li><li class="listitem"><p>系统支持,部署工程师</p></li></ol></div>
		<p>不管是谁,做什么的,我希望通过阅读这篇文档都能对你有所帮助。</p>
