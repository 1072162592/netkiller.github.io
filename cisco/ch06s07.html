		<p>conduit permit tcp host 公网IP eq ssh 信任IP 255.255.255.255 (这种写法，是信任某个IP）</p>
		<div class="section" title="7.1. Ping"><div class="titlepage"><div><div><h3 class="title"><a id="id1319982"></a>7.1. Ping</h3></div></div></div>
			
			<p>下面这句允许ping</p>
			<pre class="screen">
pix515(config)#conduit permit icmp any any			
			</pre>
		</div>
		<div class="section" title="7.2. SSH"><div class="titlepage"><div><div><h3 class="title"><a id="id1319996"></a>7.2. SSH</h3></div></div></div>
			
			<pre class="screen">
pix515(config)# conduit permit tcp host 61.144.23.50 eq ssh any 			
			</pre>
		</div>
