		<p>先停止mysqld，在--datadir目录运行</p>
		<pre class="screen">
		
myisamchk */*.MYI &gt;/dev/null ＃检查哪些表需要修复
		
		</pre>
		<p>修复用以下命令一个个修复：</p>
		<pre class="screen">
myisamchk -r table.MYI
		</pre>
		<p>更省事的做法：</p>
		<pre class="screen">
myisamchk -r /var/lib/mysql/*.MYI
		</pre>
		<p>myisamchk可用crontab定時最佳化table</p>
		<pre class="screen">
0 * * 0 /usr/bin/myisamchk -s /var/lib/mysql/*/*.MYI
		</pre>
