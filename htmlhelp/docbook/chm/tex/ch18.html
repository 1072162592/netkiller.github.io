		<p>gb2312转utf-8</p>
		<pre class="screen">
		
for f in `find .`; do [ -f $f ] &amp;&amp; perl -MEncode -pi -e '$_=encode_utf8(decode(gb2312=&gt;$_))' $f; done;
		
		</pre>
