			<p>install latex2html</p>
			<pre class="screen">
sudo apt-get install latex2html
			</pre>
			<p>latex2html charset='utf-8'</p>
			<p> &lt;META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"&gt; </p>
			<pre class="screen">
latex2html -html_version 4.0,gb18030,unicode index.latex
			</pre>
			<p>Icons</p>
			<pre class="screen">
latex2html -local_icons index.latex
			</pre>
