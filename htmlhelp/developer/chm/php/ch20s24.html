		<p>忘记加入--enable-sysvmsg参数的补救方案。</p>
		<pre class="screen">
cd /php-5.2.14/ext/sysvmsg
/srv/php-5.2.17/bin/phpize
./configure --with-php-config=/srv/php-5.2.17/bin/php-config
make
make install
		</pre>
		<pre class="screen">
		
cat &gt; /srv/php/etc/conf.d/sysvmsg.ini &lt;&lt;EOF
extension=sysvmsg.so
EOF
		
		</pre>
