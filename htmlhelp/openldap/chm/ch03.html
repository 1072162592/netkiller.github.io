	<p>backup</p>
	<pre class="screen">
cp -r /etc/openldap .
CURRENT_DATA=`date '+%m-%d-%y'`
slapcat -l backup_${CURRENT_DATA}_neo_chen.ldif
tar zcvf backup_ldap.tar.gz ldap/
md5sum backup_ldap.tar.gz &gt; backup_ldap.tar.gz.md5

	</pre>
	<p>restore</p>
	<p>ldapadd -x -D "cn=root,dc=bg7nyt,dc=cn" -W -f your.ldif</p>
