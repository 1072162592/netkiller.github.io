		<p>svnlook uuid — 打印版本库的UUID。</p>
		<pre class="screen">
svnlook uuid REPOS_PATH
		</pre>
		<p>打印版本库的UUID，UUID是版本库的universal unique IDentifier（全局唯一标示），Subversion客户端可以使用这个标示区分不同的版本库。</p>
		<pre class="screen">
$ svnlook uuid /usr/local/svn/repos
e7fe1b91-8cd5-0310-98dd-2f12e793c5e8
		</pre>
		<p>请参考：http://www.subversion.org.cn/svnbook/nightly/index.html</p>
	</div></body></html>
