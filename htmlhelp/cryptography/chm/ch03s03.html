		<p>编码：b64encode</p>
			<pre class="screen">
			
import base64
base64.b64encode('This is an encoded string')
			
			</pre>
		<p>此示例将显示：</p>
		<p>'VGhpcyBpcyBhbiBlbmNvZGVkIHN0cmluZw=='</p>
		<p>解码：</p>
			<pre class="screen">
			
import base64
base64.b64decode('VGhpcyBpcyBhbiBlbmNvZGVkIHN0cmluZw==')
			
			</pre>
		<p>此示例将显示：</p>
		<p>This is an encoded string</p>
	</div></body></html>
