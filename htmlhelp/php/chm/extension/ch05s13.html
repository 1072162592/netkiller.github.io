		<p>编译PHP时需要加入 --enable-maintainer-zts 选项才能安装pthreads</p>
		<pre class="screen">
# pecl install pthread
		</pre>
		<p>配置文件</p>
		<pre class="screen">
		
cat &gt; /srv/php-5.5.7/etc/conf.d/pthreads.ini &lt;&lt;EOF
extension=pthreads.so
EOF
		
		</pre>
		<pre class="screen">
$ php -m |grep pthreads
pthreads
		</pre>
