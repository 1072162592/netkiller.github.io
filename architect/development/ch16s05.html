<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>5. 编译语言比脚本语言安全</title><link rel="stylesheet" href="/docbook.css" type="text/css" /><meta name="generator" content="DocBook XSL Stylesheets V1.75.2" /><link rel="home" href="../index.html" title="Netkiller Web Architect 手札" /><link rel="up" href="ch16.html" title="第 16 章 开发语言及平台" /><link rel="prev" href="ch16s04.html" title="4. 跨平台" /><link rel="next" href="ch16s06.html" title="6. 封装重用" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">5. 编译语言比脚本语言安全</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch16s04.html">上一页</a> </td><th width="60%" align="center">第 16 章 开发语言及平台</th><td width="20%" align="right"> <a accesskey="n" href="ch16s06.html">下一页</a></td></tr></table><hr /></div><div class="section" title="5. 编译语言比脚本语言安全"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="id1476215"></a>5. 编译语言比脚本语言安全</h2></div></div></div><p>错！</p><p>编译不能保证代码安全，仅仅能保证你的代码不被人使用。</p><p>但目前中国人力成本相当的便宜，重新实现你的功能逻辑并非难事。所以只要你的网站上线，在很短的时间内就可以出现很多山寨版。
		</p><p>编译流行的原因是为了解决微机的速度以及存储问题，随着微机处理器技术突破，你根本不用担心速度问题。中型机与大型机领域脚本语言站多数。
		</p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch16s04.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="ch16.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="ch16s06.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">4. 跨平台 </td><td width="20%" align="center"><a accesskey="h" href="../index.html">起始页</a></td><td width="40%" align="right" valign="top"> 6. 封装重用</td></tr></table></div></body></html>
