	<section class="section" id="idp57215536"><div class="titlepage"><div><div><h2 class="title" style="clear: both">1. 配置Cisco ASA 5550 Firewall</h2></div></div></div>
		
		<pre class="screen">
logging enable 
logging timestamp 
logging trap warnings 
logging host inside 172.16.0.5
logging facility local0 
		</pre>
		<p>172.16.0.5 改为你的syslog服务器地址</p>
	</section>	
	<section class="section" id="idp57216912"><div class="titlepage"><div><div><h2 class="title" style="clear: both">2. syslog 服务器脚本</h2></div></div></div>
		
		<p>*注意：python版本必须3.0以上</p>
		<p>chmod 700 syslogd</p>
		<p>./syslogd</p>
		<pre class="screen">
		
#!/srv/python/bin/python3
# -*- encoding: utf-8 -*-
# Cisco ASA Firewall - Syslog Server by neo
# Author: neo&lt;neo.chen@live.com&gt;

import logging
import socketserver
import threading

LOG_FILE = '/var/log/asa5550.log'

logging.basicConfig(level=logging.INFO,
                    format='%(message)s',
                    datefmt='',
                    filename=LOG_FILE,
                    filemode='a')

class SyslogUDPHandler(socketserver.BaseRequestHandler):

    def handle(self):
        data = bytes.decode(self.request[0].strip())
        socket = self.request[1]
        print( "%s : " % self.client_address[0], str(data))
        logging.info(str(data))
#        socket.sendto(data.upper(), self.client_address)

if __name__ == "__main__":
    try:
        HOST, PORT = "0.0.0.0", 514
        server = socketserver.UDPServer((HOST, PORT), SyslogUDPHandler)
        server.serve_forever(poll_interval=0.5)
    except (IOError, SystemExit):
        raise
    except KeyboardInterrupt:
        print ("Crtl+C Pressed. Shutting down.")
